name: Source Build Image

on:
  workflow_call:

jobs:
  Make-Image:
    env:
      PYTHON_VERSION: "3.10"
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - name: Check out this repository code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials to Make Image
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ca-central-1
          role-to-assume: arn:aws:iam::782042535526:role/github-role
          role-session-name: MySessionName
      
      - name: Login to Amazon ECR to Make Image
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Prepare Vars
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      #temporarily turn this off
      # - name: Build, tag, and push docker image to Amazon ECR
      #   env:
      #     REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      #     REPOSITORY: ${{ github.event.repository.name }}
      #     IMAGE_TAG: ${{ steps.vars.outputs.sha_short }}
      #     DOCKER_BUILDKIT: 1
      #   run: |
      #     aws ecr create-repository --repository-name $REPOSITORY || true
      #     cd src
      #     docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG .
      #     docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG
      - name: Get kubernetes scripts
        run: |
          mkdir /tmp/kubernetes
          aws s3 sync s3://infra-common-assets-bmo-lab/artefacts/kubernetes /tmp/kubernetes


      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd /tmp/kubernetes/
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Update deployment
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: ${{ github.event.repository.name }}
          IMAGE_TAG: ${{ steps.vars.outputs.sha_short }}
          BRANCH: ${{ github.ref_name }}
        run: |
          git config --global user.email "workflow@bmo-sandbox.com"
          git config --global user.name "Workflow"
          cd infra/app
          #image, reponame, branchname
          #IMAGE= "782042535526.dkr.ecr.ca-central-1.amazonaws.com/"
          ls /tmp/kubernetes/
          echo $PYTHONPATH
          export PYTHONPATH=/tmp/kubernetes/
          python -c "from script import fixKubernetesYamls; fixKubernetesYamls('$REGISTRY/$REPOSITORY:$IMAGE_TAG', '$REPOSITORY', '$BRANCH')"
